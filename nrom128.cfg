MEMORY {
  ZEROPAGEM: start = $10, size = $ef, type = rw;
  RAMM:      start = $0300, size = $0500, type = rw;
  INES:      start = 0, size = $0010, type = ro, file = %O, fill=yes, fillval=$00;
  PRG0:      start = $8000, size = $8000, type = ro, file = %O, fill=yes, fillval=$FF;
  CHR0:      start = $0000, size = $2000, type = ro, file = %O, fill=yes, fillval=$00;
}

SEGMENTS {
  NROM:         load = INES, type = ro, align = $10;
  ZEROPAGE:     load = ZEROPAGEM, type = zp;
  RAM:          load = RAMM, type = bss;
  STATICCODE:   load = PRG0, type = ro, start = $8000;
  MMC3_INIT:    load = PRG0, type = ro, start = $FFD0;
  VECTORS:      load = PRG0, type = ro, start = $FFFA;
  CHRRAW:       load = CHR0, type = ro;
}

FILES {
  %O: format = bin;
}
